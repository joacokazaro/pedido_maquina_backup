name: Deploy Pedido Maquina PROD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # CHECKOUT
      # =========================
      - name: Checkout repo
        uses: actions/checkout@v4

      # =========================
      # FRONTEND - BUILD
      # =========================
      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # =========================
      # SSH SETUP
      # =========================
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh

          # Private key
          cat << 'EOF' > ~/.ssh/id_ed25519
          ${{ secrets.SERVER_SSH_KEY }}
          EOF
          chmod 600 ~/.ssh/id_ed25519

          # known_hosts
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts || true

          # SSH config
          cat << 'EOF' > ~/.ssh/config
          Host prod
            HostName ${{ secrets.SERVER_HOST }}
            User ${{ secrets.SERVER_USER }}
            IdentityFile ~/.ssh/id_ed25519
            IdentitiesOnly yes
          EOF
          chmod 600 ~/.ssh/config

      # =========================
      # TEST SSH
      # =========================
      - name: Test SSH connection
        run: |
          ssh prod "echo SSH_OK"

      # =========================
      # DEPLOY FRONTEND
      # =========================
      - name: Deploy frontend
        run: |
          rsync -avz --delete \
            frontend/dist/ \
            prod:/var/www/pedido-maquina-backup/frontend/dist/

          # Also copy the built frontend to backend/public so the backend can serve the SPA
          rsync -avz --delete \
            frontend/dist/ \
            prod:/var/www/pedido-maquina-backup/backend/public/

            # =========================
      # DEPLOY BACKEND
      # =========================
      - name: Deploy backend
        run: |
          ssh prod << 'EOF'
            set -e

            cd /var/www/pedido-maquina-backup

            echo "ðŸ“¥ Pulling latest code"
            git pull origin main

            echo "ðŸ“¦ Installing backend deps"
            cd backend
            npm install --omit=dev

            echo "ðŸ§¬ Generating Prisma client"
            npx prisma generate

            echo "ðŸ—„ï¸ Running Prisma migrations"
            npx prisma migrate deploy

            echo "â™»ï¸ Restarting backend"
            /home/ubuntu/.nvm/versions/node/v20.19.6/bin/pm2 restart pedido-backend

            echo "ðŸ” Reloading nginx"
            sudo systemctl reload nginx

            echo "âœ… Deploy finished"
          EOF

