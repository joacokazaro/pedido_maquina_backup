name: Deploy Pedido Maquina PROD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- FRONTEND ----------
      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # ---------- SSH SETUP ----------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # ---------- COPY FRONT ----------
      - name: Copy frontend build
        run: |
          rsync -avz --delete \
            frontend/dist/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/pedido-maquina-backup/backend/public/

      # ---------- BACKEND ----------
      - name: Deploy backend
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /var/www/pedido-maquina-backup/backend
            npm install --omit=dev
            pm2 restart pedido-backend
            sudo systemctl reload nginx
          EOF
