name: Deploy Pedido Maquina PROD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # CHECKOUT
      # =========================
      - name: Checkout repo
        uses: actions/checkout@v4

      # =========================
      # FRONTEND - BUILD
      # =========================
      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # =========================
      # SSH SETUP
      # =========================
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh

          # Private key
          cat << 'EOF' > ~/.ssh/id_ed25519
          ${{ secrets.SERVER_SSH_KEY }}
          EOF
          chmod 600 ~/.ssh/id_ed25519

          # known_hosts (no falla si no responde)
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts || true

          # SSH config
          cat << 'EOF' > ~/.ssh/config
          Host prod
            HostName ${{ secrets.SERVER_HOST }}
            User ${{ secrets.SERVER_USER }}
            IdentityFile ~/.ssh/id_ed25519
            IdentitiesOnly yes
          EOF
          chmod 600 ~/.ssh/config

      # =========================
      # TEST SSH
      # =========================
      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=yes prod "echo SSH_OK"

      # =========================
      # DEPLOY FRONTEND
      # =========================
      - name: Deploy frontend
        run: |
          rsync -avz --delete \
            frontend/dist/ \
            prod:/var/www/pedido-maquina-backup/frontend/dist/

      # =========================
      # DEPLOY BACKEND
      # =========================
      - name: Deploy backend
        run: |
          ssh prod << 'EOF'
            cd /var/www/pedido-maquina-backup/backend
            npm install --omit=dev
            pm2 restart pedido-backend
            sudo systemctl reload nginx
          EOF
